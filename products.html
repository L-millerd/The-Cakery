<script>
  $(document).ready(function($){
    setTimeout(function(){
        $('.rollout').addClass('grow');
    }, 275);


    $.getJSON("cakery_products.json", function(json){
      
      $('.output').append(`<div class='productsRow row'></div>`);
      for(var i = 0; i< json.length; i++){
        $('.productsRow').append(`
          <div class="productCol col-md-6 col-lg-3">
            <img class ="imgClass" src="${json[i].image}">
            <div class="name">${json[i].name}</div>
            <div class="price">${json[i].price}</div>
          </div>
        `)
      }
//////FILTERS////////////
    //All
    $('#All').click(function(){

      $('.output').empty();
      $('.productHead').empty();
      $('.productHead').append(`Products`);

      $('.output').append(`<div class='productsRow row'></div>`);
      for(var i = 0; i< json.length; i++){
        $('.productsRow').append(`
          <div class="productCol col-md-6 col-lg-3">
            <img class ="imgClass" src="${json[i].image}">
            <div class="name">${json[i].name}</div>
            <div class="price">${json[i].price}</div>
          </div>
        `)
      };

    });
    //cakes
    $('#cakes').click(function(){
      cakes = $(json).filter(function(i, n){
          return n.type == "cake";
      });

      $('.output').empty();
      $('.productHead').empty();
      $('.productHead').append(`Cakes`);

      $('.output').append(`<div class='productsRow row'></div>`);
      $.each(cakes, function(i){
        $('.productsRow').append(`
          <div class="productCol col-md-6 col-lg-3">
            <img class ="imgClass" src="${cakes[i].image}">
            <div class="name">${cakes[i].name}</div>
            <div class="price">${json[i].price}</div>
          </div>
        `);
      });

    });

    ////Cookies
    $('#cookies').click(function(){
      cookies = $(json).filter(function(i, n){
          return n.type == "cookie";
      });

      $('.output').empty();
      $('.productHead').empty();
      $('.productHead').append(`Cakes`);

      $('.output').append(`<div class='productsRow row'></div>`);
      $.each(cookies, function(i){
        $('.productsRow').append(`
          <div class="productCol col-md-6 col-lg-3">
            <img class ="imgClass" src="${cookies[i].image}">
            <div class="name">${cookies[i].name}</div>
            <div class="price">${json[i].price}</div>
          </div>
        `);
      });

    });

    //donut
    $('#donuts').click(function(){
      donuts = $(json).filter(function(i, n){
          return n.type == "donut";
      });

      $('.output').empty();
      $('.productHead').empty();
      $('.productHead').append(`Donuts`);

      $('.output').append(`<div class='productsRow row'></div>`);
      $.each(donuts, function(i){
        $('.productsRow').append(`
          <div class="productCol col-md-6 col-lg-3">
            <img class ="imgClass" src="${donuts[i].image}">
            <div class="name">${donuts[i].name}</div>
            <div class="price">${json[i].price}/div>
          </div>
        `);
      });

    });





    });



});


</script>
